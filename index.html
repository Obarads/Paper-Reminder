<!DOCTYPE html>
<!-- saved from url=(0060)https://getbootstrap.com/docs/4.3/examples/starter-template/ -->
<html lang="ja">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Obarads">
  <title>Obarads</title>
  <link rel="shortcut icon" href="nanyouhagi_base_a.png" type="nanyouhagi_base_a.png" />

  <!-- React lib -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/marked.js"></script>

  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/all.css" />
  <link rel="stylesheet" href="/css/home.css" />
crossorigin="anonymous">
</head>

<body class="font-noto">
  <div id="_header">
    <!-- load header contents (topbar) -->
  </div>
  <div id="_main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3">
          <div id="_main_left">
            <!-- load sub contents (sidebar) -->
          </div>
        </div>
        <div class="col-lg-9">
          <div id="_main_right">
            <!-- load main contents -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/babel" src="/js/all.js"></script>
  <script type="text/babel">
    ReactDOM.hydrate(
      <Header add_item="" page_title="Obarads" />,
      document.getElementById('_header')
    );

    document.title = "Obarads - home"
    name = "README.md"
    var get = $.get;
    marked.setOptions({
      renderer: new marked.Renderer(),
      gfm: true,
      tables: true,
      breaks: true,
      pedantic: false,
      sanitize: false,
      smartLists: false,
      smartypants: false
    });
    // ページ内リンクなのでhistory.pushStateする必要はない
    get(name).catch(function () {
      return Promise.resolve("# 404 page not found");
    }).then(function (text) {
      var _html = marked(text);
      var div = document.getElementById("_main_right");
      div.innerHTML = _html;
    });
  </script>
</body>

</html>
