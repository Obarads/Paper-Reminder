<!DOCTYPE html>

<html lang="ja">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Obarads">
  <link rel="shortcut icon" href="nanyouhagi_base_a.png" type="nanyouhagi_base_a.png" />

  <script src="/js/jQuery/jquery.js"></script>
  <script src="/js/Other/bootstrap.min.js"></script>
  <script src="/js/Other/marked.js"></script>
  <script src="/js/build/actlog_list_for_papers.js"></script>
  <script src="/js/build/build.js"></script>
  <script src="/js/all.js"></script>

  <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/all.css" />
  <link rel="stylesheet" href="/css/home.css" />
  <link rel="stylesheet" href="/css/tag_for_papers.css" />
</head>

<body class="font-default">
  <div id="main" style="width: 100%;"></div>
  <script type="text/javascript">
    var title = "OPMemo";
    var left_panel_title = "Update log (Y/M/D)"
    var dir = "papers"
    //var left_panel_title = "OPMemo"

    document.title = title
    document.getElementById("main").innerHTML = LeftAndRight()
    document.getElementById("header").innerHTML = Header()
    document.getElementById("left-panel-title").innerHTML = left_panel_title
    document.getElementById("left-panel-contents").innerHTML = CreatingLinksForActLog(actlog_list_for_papers(), dir)
    document.getElementById("header_navi").innerHTML = HomeBreadcrumbContents()
    document.getElementById("add_item").innerHTML = Collapser()
    document.getElementById("add_item_title").innerHTML = left_panel_title
    document.getElementById("add_item_contents").innerHTML = CreatingLinksForActLog(actlog_list_for_papers(), dir)

    name = "README.md"
    var get = $.get;
    marked.setOptions({
      renderer: new marked.Renderer(),
      gfm: true,
      tables: true,
      breaks: true,
      pedantic: false,
      sanitize: false,
      smartLists: false,
      smartypants: false
    });

    // ページ内リンクなのでhistory.pushStateする必要はない
    get(name).catch(function () {
      return Promise.resolve("# 404 page not found");
    }).then(function (text) {
      var _html = marked(text);
      var div = document.getElementById("main_right");
      div.innerHTML = _html;
    });

  </script>
</body>

</html>
