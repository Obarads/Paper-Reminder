<!DOCTYPE html>

<html lang="ja">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Obarads">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/list.js"></script>
  <script src="js/jquery.tablesorter.min.js"></script>
  <script src="js/jquery.twbsPagination.min.js"></script>
  <link rel="shortcut icon" href="nanyouhagi_base_a.png" type="nanyouhagi_base_a.png" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/table.css" />
</head>

<body class="adjustment-pad" id="body">

  <div id="_header_html"></div>

  <main role="main" class="container-fluid gfr">
    <div class="row">
      <div class="col-sm-3" id="s-con">
        <div id="l-sb">
          <div id="sidebar">
            <div class="row row-pad">
              <label for="_filter_input">Title Filter</label>
              <input class="form-control" id="_filter_input" type="text" placeholder="Fast R-CNN">
            </div>
            <div class="row row-pad">
              <a id="_initialization_button" class="btn btn-danger btn-block">
                Init
              </a>
            </div>
            <div class="row">
              <label>Tags
                <div id="_category_tags"> </div>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="offset-sm-3 col-sm-9" id="t-con">
        <table id="_papers_table" class="table tablesorter-dark">
          <thead>
            <tr>
              <th>Title & Tags</th>
              <th width="100">Year</th>
            </tr>
          </thead>
          <tbody id="_papers_tbody">
          </tbody>
        </table>
      </div>
    </div>
  </main><!-- /.container -->

  <script>
    /* table scripts */
    var title_filter = "";
    function table_show_and_hide() {
      $('#_papers_tbody tr').each(function () {
        var sw_0 = 0;
        //var sw_0_arr = new Array(tag_names.length).fill(0);
        var sw_0_num = 0;
        $(this).find("td:eq(0) .btn-flat").each(function () {
          if (tag_names.indexOf($(this).html().replace('&amp;', '&')) >= 0) {
            sw_0_num++;
          }
        });
        //if(!sw_0_arr.inclodes(0)){
        if (sw_0_num == Object.keys(tag_names).length) {
          sw_0 = 1;
        }

        var sw_1 = 0;
        if ($(this).find("td:eq(0) .paper_title").html().match(title_filter) != null) {
          sw_1 = 1;
        }

        if (sw_0 && sw_1) {
          $(this).show();
        } else {
          $(this).hide();
        }
      });
    }
    function getParam(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    $(function () {
      $("#_papers_table").tablesorter();
      var $input = $('#_filter_input');
      $input.on('input', function (event) {
        var value = $input.val();
        var re = new RegExp(value);
        title_filter = re;
        table_show_and_hide();
      });
      $('.btn-flat').click(function () {
        var category_name = $(this).html().replace('&amp;', '&');
        var new_tag_names = tag_names.filter(n => n !== category_name);
        if (new_tag_names.toString() == tag_names.toString()) {
          tag_names.unshift(category_name);
        } else {
          tag_names = new_tag_names;
        }
        var $_tags_txt = $('.btn-flat');
        $_tags_txt.each(function () {
          if (category_name == $(this).html().replace('&amp;', '&')) {
            $(this).toggleClass('hovered');
          }
        });
        if (Object.keys(tag_names).length == 0) {
          document.title = "Paper-Reminder"
          window.history.replaceState('', '', '/');
        } else {
          document.title = tag_names + " - Paper-Reminder"
          window.history.replaceState('', '', '?tag=' + tag_names);
        }
        table_show_and_hide();
      });
      $('#_initialization_button').bind("click", function () {
        //var len=$('tbody tr').filter(':visible').length;
        //console.log(len);
        $('#_filter_input').val('');
        $('#_papers_tbody tr').show();
        $(".btn-flat").removeClass("hovered");
        title_filter = "";
        tag_names = [];
      });
    });

    window.addEventListener("DOMContentLoaded", main);
    window.addEventListener("hashchange", main);

    function create_tag(tag) {
      if (tag[0] == " ") {
        tag = tag.replace(" ", "");
      }
      return '<a class="btn-flat">' + tag + '</a>';
    }
    function create_links(link) {
      var tags = [];
      if (link[1] != "") {
        tags = link[1].split(',').map(create_tag);
      }
      tags = tags.join(" ");
      return '<tr ><td><a class="paper_title" href="papers/#' + link[0] + '.md">' + link[0] + '</a> ' + tags + ' </td><td>' + link[2] + '</td></tr>';
    }

    function main() {
      _html = infomation_list();
      html = _html.map(create_links);
      var div = document.getElementById("_papers_tbody");
      div.innerHTML = html.join("");
      _html = tag_list();
      html = _html.map(create_tag);
      var div = document.getElementById("_category_tags");
      div.innerHTML = html.join(" ");
      url_param = getParam("tag");
      if (url_param==null){
        tag_names = []
        document.title = "Paper-Reminder"
      }else{
        tag_names = url_param.split(",");
        document.title = tag_names + " - Paper-Reminder"
      }
      var $_tags_txt = $('.btn-flat');
      $_tags_txt.each(function () {
        for (var i = 0; i < Object.keys(tag_names).length; i++) {
          if (tag_names[i] == $(this).html().replace('&amp;', '&')) {
            $(this).toggleClass('hovered');
          }
        }
      });
      table_show_and_hide();
    }

    var size_states = 0;

    /*create this page*/
    $('#_header_html').load('header.html', function () {
      var size = document.getElementById("body").clientWidth;
      if (size < 576) {
        size_states = 1;
        $('#sidebar').appendTo('#s-sb');
      }
    });

    $(window).resize(function () {
      var size = document.getElementById("body").clientWidth;
      if (size < 576 && size_states == 0) {
        size_states = 1;
        $('#sidebar').appendTo('#s-sb');
      } else if (size >= 576 && size_states == 1) {
        size_states = 0;
        $('#sidebar').appendTo('#l-sb');
      }
    });
  </script>

</html>
