<!DOCTYPE html>
<!-- saved from url=(0060)https://getbootstrap.com/docs/4.3/examples/starter-template/ -->
<html lang="ja">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Obarads">
  <link rel="shortcut icon" href="nanyouhagi_base_a.png" type="nanyouhagi_base_a.png" />

  <script src="/js/jQuery/jquery.js"></script>
  <script src="/js/Other/bootstrap.min.js"></script>
  <script src="/js/Other/marked.js"></script>
  <script src="/js/build/actlog_list_for_papers.js"></script>
  <script src="/js/build/build.js"></script>
  <script src="/js/all.js"></script>

  <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/all.css" />
  <link rel="stylesheet" href="/css/home.css" />
  <link rel="stylesheet" href="/css/tag_for_papers.css" />
</head>

<body class="font-default">
  <div id="main"></div>
  <script type="text/javascript">
    var title = "OPMemo";

    document.title = title
    document.getElementById("main").innerHTML = LeftAndRight()
    document.getElementById("header").innerHTML = Header()
    document.getElementById("main_left").innerHTML = ActivityLog()
    document.getElementById("header_navi").innerHTML = HomeBreadcrumbContents()
    document.getElementsByClassName("activity_log_contents")[0].innerHTML = CreatingLinksForActLog(actlog_list_for_papers())
    document.getElementById("add_item").innerHTML = Collapser()
    document.getElementById("add_item_title").innerHTML = "Update log (Y/M/D)"
    document.getElementById("add_item_contents").innerHTML = CreatingLinksForActLog(actlog_list_for_papers())

    name = "README.md"
    var get = $.get;
    marked.setOptions({
      renderer: new marked.Renderer(),
      gfm: true,
      tables: true,
      breaks: true,
      pedantic: false,
      sanitize: false,
      smartLists: false,
      smartypants: false
    });

    // ページ内リンクなのでhistory.pushStateする必要はない
    get(name).catch(function () {
      return Promise.resolve("# 404 page not found");
    }).then(function (text) {
      var _html = marked(text);
      var div = document.getElementById("main_right");
      div.innerHTML = _html;
    });

  </script>
</body>

</html>
