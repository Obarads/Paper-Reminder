  <script type="text/babel">

    class main {
      constructor(event_sw) {
        // ルーティング
        var name = "";
        var position = "_main"
        var path = "/papers/"
        this.papers_index = new PapersDirIndex({})

        if (location.hash.length <= 1) {
          /**  Search page  **/
          var title = "OPMemo/papers"
          this.papers_index.setting({title: title, position : position})
          this.papers_index.creating_search()
        } else {
          /**  Detail page  **/
          var title = "OPMemo/papers/detail"
          this.papers_index.setting({title: title, position : position})
          this.papers_index.creating_detail()
        }
        if (event_sw) {
          this.papers_index.event_start()
        }
      }
    }

    window.addEventListener("load", function () {
      const m = new main(true);
    });
    window.addEventListener("hashchange", function () {
      const m = new main(false);
    });

  </script>
