  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="description" content="">
  <meta name="author" content="Obarads">
  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/tag_for_papers.js"></script>
  <!--<script async defer src="https://buttons.github.io/buttons.js"></script>-->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../css/table.css">

<body class="font-noto">
  <div id="_header">
    <!-- load header contents (topbar) -->
  </div>
  <div id="_main" class="container-fluid">
  </div>
  <script>
    window.addEventListener("DOMContentLoaded", main);
    window.addEventListener("hashchange", main);

    function main() {
      // ルーティング
      var name = "";
      var title = "Obarads/Papers"
      var position = "#_main"
      if (location.hash.length <= 1) {
        $(position).load('../html/index_search.html', function () {
          search(
            information_list_for_papers(),
            [tag_data_list_for_papers(), tag_task_list_for_papers(), tag_etc_list_for_papers(), tag_method_list_for_papers(), tag_field_list_for_papers(), tag_contents_list_for_papers()],
            title,
            "papers/",
            1
          );
        });
      } else {
        $(position).load('../html/index_detail.html', function () {
          detail(
            location.hash.slice(1),
            title
          );
        });
      }
    }
  </script>
</body>
