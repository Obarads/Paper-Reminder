<script src="../js/list.js"></script>
<script src="../js/jquery.tablesorter.min.js"></script>

<main role="main" class="container-fluid ff-noto">
  <div class="row">
    <div class="col-sm-3" id="s-con">
      <div id="l-sb">
        <div id="sidebar">
          <div class="row row-pad">
            <label>Hidden columns
              <div><a class="btn-column" id="__Title">Title & Tags</a> <a class="btn-column" id="__Year">Year</a> <a
                  class="btn-column" id="__Status">Status</a></div>
            </label>
          </div>
          <div class="row row-pad">
            <label for="_filter_input">Title Filter</label>
            <input class="form-control" id="_filter_input" type="text" placeholder="Fast R-CNN">
          </div>
          <div class="row row-pad">
            <a id="_initialization_button" class="btn btn-danger btn-block">
              Init
            </a>
          </div>
          <div class="row row-pad">
            <label>Field
              <div id="_field_tags"> </div>
            </label>
          </div>
          <div class="row row-pad">
            <label>Learning Method
              <div id="_method_tags"> </div>
            </label>
          </div>
          <div class="row row-pad">
            <label>Data
              <div id="_data_tags"> </div>
            </label>
          </div>
          <div class="row row-pad">
            <label>Task
              <div id="_task_tags"> </div>
            </label>
          </div>
          <div class="row row-pad">
            <label>Structure, Form, etc.
              <div id="_etc_tags"> </div>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="offset-sm-3 col-sm-9" id="t-con">
      <table id="_papers_table" class="table tablesorter-default">
        <thead>
          <tr>
            <th>Title & Tags</th>
            <th width="60">Year</th>
            <th width="75">Status</th>
          </tr>
        </thead>
        <tbody id="_papers_tbody">
        </tbody>
      </table>
    </div>
  </div>
</main><!-- /.container -->
