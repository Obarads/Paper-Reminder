<link rel="stylesheet" href="/css/search.css">
<script src="/js/list_for_papers.js"></script>
<script src="/js/jquery.tablesorter.min.js"></script>
<script>
  title = "Obarads"
  search(
    information_list_for_papers(),
    [tag_data_list_for_papers(), tag_task_list_for_papers(), tag_etc_list_for_papers(), tag_method_list_for_papers(), tag_field_list_for_papers(), tag_contents_list_for_papers()],
    title,
    "papers/",
  );
</script>

<div id="_header">
  <!-- load header contents (topbar) -->
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 search-panel position-fixed d-none d-lg-block d-xl-block">
      <div id="_main_left">
        <div class="row row-pad">
          <label>Hidden columns
            <div>
              <a class="btn-column" id="__Title">Title & Tags</a>
              <a class="btn-column" id="__Year">Year</a>
              <a class="btn-column" id="__Status">Status</a>
            </div>
          </label>
        </div>
        <div class="row row-pad">
          <label for="_filter_input">Title Filter</label>
          <input class="form-control _filter_input" id="_filter_input" type="text" placeholder="Fast R-CNN">
        </div>
        <div class="row row-pad">
          <a id="_initialization_button" class="btn btn-danger btn-block">Init</a>
        </div>
        <div class="row row-pad">
          <label>
            Contents
            <div class="_contents_tags" id="_contents_tags"></div>
          </label>
        </div>
        <div class="row row-pad">
          <label>
            Field
            <div class="_field_tags" id="_field_tags"></div>
          </label>
        </div>
        <div class="row row-pad">
          <label>
            Learning Method
            <div class="_method_tags" id="_method_tags"></div>
          </label>
        </div>
        <div class="row row-pad">
          <label>
            Data
            <div class="_data_tags" id="_data_tags"></div>
          </label>
        </div>
        <div class="row row-pad">
          <label>
            Task
            <div class="_task_tags" id="_task_tags"></div>
          </label>
        </div>
        <div class="row row-pad">
          <label>
            Structure, Form, etc.
            <div class="_etc_tags" id="_etc_tags"></div>
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-9 offset-lg-3 table-panel ">
        <div id="_main_right">
          <table id="_papers_table" class="table tablesorter-default">
            <thead>
              <tr>
                <th>Title & Tags</th>
                <th width="60">Year</th>
                <th width="75">Status</th>
              </tr>
            </thead>
            <tbody id="_papers_tbody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
