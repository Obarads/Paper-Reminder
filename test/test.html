<!DOCTYPE html>
<html>

<head>
    <title>Getting Started MathML</title>
    <script async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML"></script>
</head>

<body>
    <h1>Example</h1>
    <math>
        <mi>y</mi>
        <mo>=</mo>
        <msup>
            <mfenced>
                <mfrac>
                    <mrow>
                        <mn>1</mn>
                    </mrow>
                    <mn>3</mn>
                </mfrac>
            </mfenced>
            <mrow>
                <mi>x</mi>
            </mrow>
        </msup>
    </math>
</body>

</html>
